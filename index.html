<html>
<head>

	<title>Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
    <center>
        <h1 class="btn btn-info heading">Object finder
            <br>
        <span class="note"> NOTE - The input name which you will give should match the names present in the CoCo model then only it will detect</span>
        </h1>
        <br><br>
        <label>Object name</label>
        <br><br>
        <input id="input" class="input" placeholder="Enter object name">
        <br><br>
        <button onclick="start()" id="start" class="btn btn-success">start</button>
        <br><br>
        <h3 class="btn btn-danger" id="status"></h3>
        <h3 class="btn btn-warning" id="object_found"></h3>
        <br><br>
    </center>
</body>

<script src="main.js"></script>

</html>
